<html>

<head>
<title>New Manifestation</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css"
	type="text/css" />

</head>
<style>
img {
	width: 200px;
	height: 200px;
}

div {
	padding: 5px;
}
</style>
<body>

	<nav class="nav-extended">
	<div class="nav-wrapper teal darken-2">
		<a href="#" class="brand-logo"> <img
			style="width: 12%; height: 12%;" src="Resources/images/ticket.png"
			alt="TiTi" />
		</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li><a href="http://localhost:8080/RESTApp/registration.html">Registration</a></li>
			<li><a href="http://localhost:8080/RESTApp/userProfile.html">MyProfile</a></li>
		</ul>
	</div>
	<div class="nav-content">
		<ul class="tabs tabs-transparent">
			<li class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/index.html">Home Page</a></li>
			<li class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/adminUsers.html">Users</a></li>
			<li class="tab disabled"><a href="#">Disabled Tab</a></li>
			<li class="tab"><a href="#">Test 4</a></li>
		</ul>
	</div>
	</nav>

	<div class="container">
		<form id="manifestation_form">
			<div class="row">
				<div class="col s6 center">
					<div class="row">
						<img id="blah" src="Resources/images/3237447.png"
							alt="Manifestation Image" />
					</div>
					<div class="row">
						<input type='file' onchange="readURL(this);" />
					</div>
				</div>
				<div class="col s6">
					<div class="input-field row">
						<input placeholder="Name" id="name" name="name" type="text"
							required /> <label for="name">Name</label>
					</div>
					<div class="input-field row">
						<div>
							<label for="date">Date</label> <input id="date" name="date"
								type="datetime-local" required />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s6">
					<div class="row">
						<label for="typeSelect">Manifestation Type</label>
						<div class="input-field">
							<select class="browser-default" id="typeSelect">
								<option value="CONCERT">Concert</option>
								<option value="FESTIVAL">Festival</option>
								<option value="THEATER">Theater</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="input-field">
							<input placeholder="Number of seats" id="numSeats"
								name="numSeats" type="number" min="1" step="1" required /> <label
								for="numSeats">Number of seats</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field">
							<input placeholder="Price" id="price" name="price" type="number"
								min="1" step="0.1" required /> <label for="price">Price</label>
						</div>
					</div>
				</div>
				<div class="col s6">
					<label for="street">Street </label> <input placeholder="Street"
						id="street" name="street" type="text" required onmouseup="changed()"/> <label
						for="number" onmouseup="changed()">Number</label> <input
						placeholder="Number" id="number" name="number" type="text"
						required onmouseup="changed()" /> <label for="city">City</label>
					<input placeholder="City" id="city" name="city" type="text"
						required onmouseup="changed()" /> <label for="name">Country</label>
					<input placeholder="Country" id="country" name="country"
						type="text" required onmouseup="changed()"/>

					<button class="btn waves-effect waves-purple right" type="submit"
						name="action">
						Submit <i class="material-icons right">send</i>
					</button>

					<div id="map" style="max-width: 100%; height: auto;"></div>

				</div>
			</div>

			<div class="row">

				<button class="btn waves-effect waves-purple right" type="submit"
					name="action">
					Submit <i class="material-icons right">send</i>
				</button>
			</div>
		</form>
	</div>
	<div>
		<p style="color: red;" id="error"></p>
		<p id="success"></p>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script
		src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/manifestationForm.js"></script>
</body>

</html>
