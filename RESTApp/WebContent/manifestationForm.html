<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<title>New Manifestation</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<style>
img {
    width: 200px;
    height: 200px;

}
</style>
<body class="container">
	<div class="row center teal lighten-2">
		<header>
		<h2 style="color: white;">New Manifestation</h2>
		</header>
	</div>
	<div class="row">
		<form id="manifestation_form">
      <div class="row">
        <div clas = "row">
           <img id="blah"
          src="Resources/images/3237447.png" alt="Manifestation Image" />
        </div>
        <div class="row">	<input type='file' onchange="readURL(this);" /> </div>
      </div>
			<div class="row">
				<div class="input-field col s6">
					<input placeholder="Name" id="name" name="name" type="text"
						required /> <label for="name">Name</label>
				</div>
				<div class="col s6">
					<label for="type">Type</label>
					<div class="input-field col s12">
						<select>
							<option value="" disabled selected></option>
							<option value="CONCERT">Concert</option>
							<option value="FESTIVAL">Festival</option>
							<option value="THEATER">Theater</option>
						</select> <label>Choose a type</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<input placeholder="Number of seats" id="numSeats" name="numSeats"
						type="number" min="1" step="1" required /> <label for="numSeats">Number
						of seats</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<div>
						<label for="datee">Number of seats</label> <input id="date"
							name="date" type="datetime-local" min="1" step="1" required />
					</div>


				</div>
			</div>

			<div class="row">
				<div class="input-field col s6">
					<input placeholder="Price" id="price" name="price" type="number"
						min="1" step="0.1" required /> <label for="price">Price</label>
				</div>
			</div>
			<div class="row">

				<button class="btn waves-effect waves-purple right" type="submit"
					name="action">
					Submit <i class="material-icons right">send</i>
				</button>
			</div>
		</form>
	</div>
	<div>
		<p style="color: red;" id="error"></p>
		<p id="success"></p>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/manifestationForm.js">
		
	</script>
</body>

</html>
