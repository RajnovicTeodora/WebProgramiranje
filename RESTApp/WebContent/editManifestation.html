	<div class="container">
		<form id="manifestation_form">
			<div class="row">
				<div class="col center s6 offset-s1">
					<div class="row">
						<img class="responsive-img" id="myImg"
							src="Resources/images/4213475.png" alt="Manifestation Poster" />
					</div>
					<div class="row">
						<input type='file' onchange="readURL();" name="file"
							id="file"/>
					</div>
					<div class="input-field row">
						<input placeholder="Name" id="name" name="name" type="text"
							required /> <label for="name" minlength="3">Name <i
							class="material-icons right">edit</i></label>
					</div>
					<div class="input-field row">
						<div class="col s6">
							<label for="date">Date</label> <input id="date" name="date"
								type="datetime-local" required readonly />
						</div>
						<div class="col s6">
							<label for="typeSelect">Manifestation Type <i
								class="material-icons right">edit</i></label>
							<div class="input-field">
								<select class="browser-default" id="typeSelect" required>
									<option value="CONCERT">Concert</option>
									<option value="FESTIVAL">Festival</option>
									<option value="THEATER">Theater</option>
								</select>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s6">
							<input placeholder="Number of seats" id="numSeats"
								name="numSeats" type="number" readonly />
							<label for="numSeats">Number of seats</label>
						</div>
						<div class="input-field col s6">
							<input placeholder="Price" id="price" name="price" type="number"
								required readonly/> <label for="price">Price</label>
						</div>
					</div>

				</div>
				<div class="col s4 offset-s1">
					<div class="row card">
						<i class="material-icons right">edit</i> <label for="street">Street
						</label> <input placeholder="Street" id="street" name="street" type="text"
							required onchange="changed()" /> <label for="number"
							onchange="changed()">Number</label> <input placeholder="Number"
							id="number" name="number" type="text" required
							onchange="changed()" /> <label for="city">City</label> <input
							placeholder="City" id="city" name="city" type="text" required
							onchange="changed()" /> <label for="name">Postal code</label> <input
							placeholder="Postal code" id="country" name="country" type="text"
							required onchange="changed()" />

						<div id="map" style="max-width: 100%; height: auto;"></div>
					</div>

				</div>
			</div>
			<div class="row">

				<button class="btn waves-effect waves-purple right" type="submit"
					name="action">
					Submit <i class="material-icons right">send</i>
				</button>
			</div>
		</form>
	</div>
	<div>
		<p style="color: red;" id="error"></p>
		<p id="success"></p>
	</div>


	<script
		src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

	<script type="text/javascript" src="js/login.js"></script>
