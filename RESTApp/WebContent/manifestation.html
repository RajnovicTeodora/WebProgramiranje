<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<title>Wellome</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<base href="http://localhost:8080/RESTApp/rest">

<link rel="stylesheet"
	href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
	type="text/css">
</head>
<style>
.card img {
	max-width: 30%;
	height: auto;
}

ul.collection {
	max-height: 400px;
	overflow: scroll;
	list-style-type: none;
	/* not sure if you need this. Hides bullet list dots */
}

textarea {
	height: 100px;
}
</style>
<body>

	<nav class="nav-extended">
	<div class="nav-wrapper teal darken-2">
		<a href="http://localhost:8080/RESTApp/index.html"
			class="brand-logo disabled"> <img
			style="width: 12%; height: 12%;" src="Resources/images/ticket.png"
			alt="TiTi" />
		</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li id="li_registration"><a
				href="http://localhost:8080/RESTApp/registration.html">Registration</a></li>
			<li id="li_my_profile"><a
				href="http://localhost:8080/RESTApp/userProfile.html">MyProfile</a></li>
			<li id="li_login"><a
				href="http://localhost:8080/RESTApp/logIn.html">Log In</a></li>
			<li id="li_logout"><a href="#" id="logout-click">Log Out</a></li>
		</ul>
	</div>
	<div class="nav-content">
		<ul class="tabs tabs-transparent">
			<li class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/index.html">Home Page</a></li>
			<li id="li_users" class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/users.html">Users</a></li>
			<li id="li_tickets" class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/tickets.html">Tickets</a></li>
			<li id="li_manifestations" class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/manifestationTable.html">Manifestations</a></li>
		</ul>
	</div>
	</nav>

	<div class="row">
		<div class="row card">

			<form id="reserve_form">
				<div class="input-field col s3">
					<input placeholder="Number of Tickets" id="numSeats"
						name="numSeats" type="number" min="1" step="1" required value="1"
						onkeyup="changed()" /> <label for="numSeats">Number of
						Tickets</label>
				</div>
				<div class="input-field col s3">
					<select class="browser-default" id="typeSelect"
						onChange="changed()">
						<option value="REGULAR">Regular</option>
						<option value="FAN_PIT">Fan Pit</option>
						<option value="VIP">VIP</option>
					</select>
				</div>
				<div class="input-field col s3">
					<label for="total">Total</label> <input id="total" type="number"
						placeholder="Total" name="total" readonly />
				</div>
				<div class="col s3">
					<button class="btn waves-effect waves-purple left" type="submit"
						name="action">
						Reserve <i class="material-icons right">book_online</i>
					</button>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="container col s6" id="manifestaion"></div>
			<div class="card col s6" id="map"
				style="max-width: 50%; height: auto;"></div>
		</div>
		<div class="row" id="comment_section">

			<div class="card">
				<div class="card-content">
					<span class="card-title">Comments<i
						class="material-icons right">forum</i></span>
					<ul class="collection with-header" id="comment_list">

					</ul>
				</div>
			</div>

		</div>
		<div class="row" style="width: 50%;">
			<form id="comment_form">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Leave a comment<i
							class="material-icons right">maps_ugc</i></span>
						<div class="row">
							<div class="col s10">
								<label for="comment" class="required">Your message</label>
								<textarea name="comment" id="comment" rows="10" tabindex="4"
									required></textarea>
							</div>
							<div class="col s2">
								<label for="rating">Rating</label> <select
									class="browser-default" id="rating">
									<option value=1>1</option>
									<option value=2>2</option>
									<option value=3>3</option>
									<option value=4>4</option>
									<option value=5>5</option>
								</select>
							</div>
						</div>
					</div>
					<div class="card-action right-align">
						<button class="btn waves-effect waves-purple right-align">
							<i class="material-icons">send</i>
						</button>
					</div>
				</div>
			</form>

		</div>
	</div>

	<script
		src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/manifestation.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
