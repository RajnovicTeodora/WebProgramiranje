<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<title>Wellome</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<base href="http://localhost:8080/RESTApp/rest">
</head>

<body>
	<nav class="nav-extended">
	<div class="nav-wrapper teal darken-2">
		<a href="http://localhost:8080/RESTApp/index.html"
			class="brand-logo disabled"> <img
			style="width: 12%; height: 12%;" src="Resources/images/ticket.png"
			alt="TiTi" />
		</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li id="li_my_profile"><a
				href="http://localhost:8080/RESTApp/userProfile.html">MyProfile</a></li>
			<li id="li_logout"><a href="#" id="logout-click">Log Out</a></li>
		</ul>
	</div>
	<div class="nav-content">
		<ul class="tabs tabs-transparent">
			<li class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/index.html">Home Page</a></li>
			<li id="li_users" class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/users.html">Users</a></li>
			<li id="li_tickets" class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/tickets.html">Tickets</a></li>
			<li id="li_manifestations" class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/manifestationTable.html">Manifestations</a></li>
		</ul>
	</div>
	</nav>

	<div class="row">
		<form class="col s12" id="filter_users_form">
			<div class="row card">
				<div class="input-field col s2">
					<input placeholder="Name" id="firstName"
						name="firstName" type="text" /> <label
						for="firstName">Name</label>
				</div>
				<div class="input-field col s2">
					<input placeholder="Surname" id="lastName"
						name="lastName" type="text" /> <label
						for="lastName">Surname</label>
				</div>
				<div class="input-field col s2">
					<input placeholder="Username" id="username"
						name="username" type="text" /> <label
						for="username">Username</label>
				</div>
				<div class="input-field col s1.5">
					<select class="browser-default" id="typeSelect">
						<option value="-1" selected>Any user type</option>
						<option value="0">Newbie</option>
						<option value="1">Champ</option>
						<option value="2">Legend</option>
					</select>
				</div>
				<div class="input-field col s1.5">
					<select class="browser-default" id="roleSelect">
						<option value="-1" selected>Any user role</option>
						<option value="0">Administrator</option>
						<option value="1">Vendor</option>
						<option value="2">User</option>
					</select>
				</div>
				<div class="col s2">
					<button class="btn waves-effect waves-purple right" type="submit"
						name="action" action>
						Submit <i class="material-icons right">search</i>
					</button>
				</div>
			</div>
		</form>
		<div class="row">
			<form action="http://localhost:8080/RESTApp/registration.html"
				id="new_vendor">
				<button class="btn waves-effect waves-purple right" type="submit"
					name="action">
					New Vendor <i class="material-icons right">add</i>
				</button>
			</form>
		</div>
		<div class="row">
			<table class="highlight centered sortable" id="users">
				<thead style="background-color: #ED6D71;">
					<tr style="color: white;">
						<th>Username</th>
						<th>Name</th>
						<th>Surname</th>
						<th>Gender</th>
						<th>Birthday</th>
						<th>Role</th>
						<th>Type</th>
						<th>Points</th>
						<th id="userStatus" style="display:none;" class="sorttable_nosort"></th>
						<th id="blockBtn" style="display:none;" class="sorttable_nosort"></th>
						<th id="deleteBtn" style="display:none;" class="sorttable_nosort"></th>
					</tr>
				</thead>
				<tbody class="white">
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/users.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>

</body>
