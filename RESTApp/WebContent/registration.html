<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<title>Registration</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<body>
	<nav class="nav-extended">
	<div class="nav-wrapper teal darken-2">
		<a href="http://localhost:8080/RESTApp/index.html"
			class="brand-logo disabled"> <img
			style="width: 12%; height: 12%;" src="Resources/images/ticket.png"
			alt="TiTi" />
		</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li id="li_registration"><a
				href="http://localhost:8080/RESTApp/registration.html">Registration</a></li>
			<li id="li_my_profile"><a
				href="http://localhost:8080/RESTApp/userProfile.html">MyProfile</a></li>
			<li id="li_login"><a
				href="http://localhost:8080/RESTApp/logIn.html">Log In</a></li>
			<li id="li_logout"><a href="#" id="logout-click">Log Out</a></li>
		</ul>
	</div>
	<div class="nav-content">
		<ul class="tabs tabs-transparent">
			<li class="tab"><a
				href="http://localhost:8080/RESTApp/index.html">Home Page</a></li>
			<li id="li_users" class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/users.html">Users</a></li>
			<li id="li_tickets" class="tab"><a
				href="http://localhost:8080/RESTApp/tickets.html">Tickets</a></li>
			<li id="li_manifestations" class="tab"><a
				href="http://localhost:8080/RESTApp/manifestationTable.html">Manifestations</a></li>
		</ul>
	</div>
	</nav>
	<div class="row container">
		<form class="col s12" id="registration_form">
			<div class="row">
				<div class="input-field col s6">
					<i class="material-icons prefix">account_circle</i> <input
						placeholder="Username" id="user" name="username" type="text"
						required /> <label for="username">Username</label>
				</div>
				<div class="input-field col s6">
					<label for="password">Password</label> <input id="password"
						type="password" placeholder="Password" name="password" required
						minlength="4"/>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s6">
					<input placeholder="Name" id="name" name="name" type="text"
						required /> <label for="name">Name</label>
				</div>
				<div class="input-field col s6">
					<label for="surname">Surname</label> <input id="surname"
						type="text" placeholder="Surname" name="surname" required />
				</div>
			</div>

			<div class="row">

				<div class="col s6">
					<label for="gender">Gender</label>
					<div class="input-field">
						<p>
							<label> <input name="gender" type="radio" value="male"
								checked /> <span>Male</span>
							</label>
						</p>
						<p>
							<label> <input name="gender" type="radio" value="female" />
								<span>Female</span>
							</label>
						</p>
					</div>
				</div>

				<div class="col s6">
					<label for="birthday">Date of Birth</label>
					<div class="input-field">
						<input type="date" class="datepicker" name="date" required
							min="1899-01-01" id="date">
					</div>
				</div>
			</div>
			<div class="row">

				<button class="btn waves-effect waves-purple right" type="submit"
					name="action">
					Submit <i class="material-icons right">send</i>
				</button>
			</div>
		</form>
	</div>
	<div>
		<p style="color: red;" id="error"></p>
		<p id="success"></p>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/registration.js"></script>
	<script type="text/javascript" src="js/login.js">
		
	</script>
</body>

</html>
