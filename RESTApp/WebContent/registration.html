<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <title>Registration</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<body class="container">
  <div class="row center teal lighten-2">
    <header>
      <h2 style="color: white;">Registration</h2>
    </header>
  </div>
  <div class="row">
    <form class="col s12" id="registration_form">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input placeholder="Username" id="user" name="username" type="text" required/>
          <label for="username">Username</label>
        </div>
        <div class="input-field col s6">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" name="password"  required/>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Name" id="name" name="name" type="text" required/>
          <label for="name">Name</label>
        </div>
        <div class="input-field col s6">
          <label for="surname">Surname</label>
          <input id="surname" type="text" placeholder="Surname" name="surname" required/>
        </div>
      </div>

      <div class="row">

        <div class="col s6">
          <label for="gender">Gender</label>
          <div class="input-field">
            <p>
              <label>
                <input name="gender" type="radio" value="male" checked />
                <span>Male</span>
              </label>
            </p>
            <p>
              <label>
                <input name="gender" type="radio" value="female" />
                <span>Female</span>
              </label>
            </p>
          </div>
        </div>

        <div class="col s6">
          <label for="birthday">Date of Birth</label>
          <div class="input-field">
            <input type="date" class="datepicker" name="date" required min="1899-01-01">
          </div>
        </div>
      </div>
      <div class="row">

        <button class="btn waves-effect waves-purple right" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
  <div>
    <p style="color:red;" id="error"></p>
    <p id="success"></p>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/profile.js"> </script>
</body>

</html>
