<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<title>Wellome</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<base href="http://localhost:8080/RESTApp/rest">
</head>

<body>
	<nav class="nav-extended">
	<div class="nav-wrapper teal darken-2">
		<a href="http://localhost:8080/RESTApp/index.html"
			class="brand-logo disabled"> <img
			style="width: 12%; height: 12%;" src="Resources/images/ticket.png"
			alt="TiTi" />
		</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li id="li_my_profile"><a
				href="http://localhost:8080/RESTApp/userProfile.html">MyProfile</a></li>
			<li id="li_logout"><a href="#" id="logout-click">Log Out</a></li>
		</ul>
	</div>
	<div class="nav-content">
		<ul class="tabs tabs-transparent">
			<li class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/index.html">Home Page</a></li>
			<li id="li_users" class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/users.html">Users</a></li>
			<li id="li_tickets" class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/tickets.html">Tickets</a></li>
			<li id="li_manifestations" class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/manifestationTable.html">Manifestations</a></li>
		</ul>
	</div>
	</nav>

	<div class="container center" id="userProfile">
		<div class="card center" style="color: white; padding: 40px;">
			<div class="card-contet teal darken-2 center">
				<form id="profile_form">
					<div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix">account_circle</i> <input
								style="color: white;" placeholder="Username" id="username"
								name="username" type="text" required readonly /> <label
								for="username" style="color: white;">Username</label>
						</div>
						<div class="input-field col s6">
							<label for="password" style="color: white;">Password <i
								class="material-icons right">edit</i>
							</label> <input id="password" minlength="4" type="password" placeholder="Password"
								name="password" required style="color: white;" />
						</div>
					</div>

					<div class="row">
						<div class="input-field col s6">
							<input placeholder="Name" id="name" name="name" type="text"
								required style="color: white;" /> <label for="name"
								style="color: white;">Name <i
								class="material-icons right">edit</i>
							</label>
						</div>
						<div class="input-field col s6">
							<label for="surname" style="color: white;">Surname <i
								class="material-icons right">edit</i>
							</label> <input id="surname" type="text" placeholder="Surname"
								name="surname" required style="color: white;" />
						</div>
					</div>

					<div class="row">
						<div class="input-field col s6">
							<input placeholder="Gender" id="gender" name="gender" type="text"
								readonly style="color: white;" /> <label for="gender"
								style="color: white;">Gender</label>
						</div>
						<div class="input-field col s6 ">
							<label for="birthday" style="color: white;">Date of Birth</label>
							<input id="birthday" type="text" placeholder="Date of Birth"
								name="birthday" readonly style="color: white;" />
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s6" hidden id="kind_field">
							<label for="kind" style="color: white;">Type</label> <input
								type="text" id="kind" placeholder="Type" name="kind"
								style="color: white;" readonly />
						</div>
						<div class="input-field col s6" hidden id="points_field">
							<label for="points" style="color: white;">Points</label> <input
								type="text" id="points" placeholder="Points" name="points"
								style="color: white;" readonly />
						</div>
					</div>

					<button class="btn waves-effect waves-purple right row"
						type="submit" name="action">
						Save <i class="material-icons right">edit</i>
					</button>

				</form>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/profile.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
