<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<title>Registration</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<body>
	<nav class="nav-extended">
	<div class="nav-wrapper teal darken-2">
		<a href="http://localhost:8080/RESTApp/index.html"
			class="brand-logo disabled"> <img
			style="width: 12%; height: 12%;" src="Resources/images/ticket.png"
			alt="TiTi" />
		</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li><a href="http://localhost:8080/RESTApp/registration.html">Registration</a></li>
		</ul>
	</div>
	<div class="nav-content">
		<ul class="tabs tabs-transparent">
			<li class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/index.html">Home Page</a></li>
		</ul>
	</div>
	</nav>
	<div class="section"></div>
	<main>
	<center>

		<div class="section"></div>

		<h5 class="teal-text">Please, login into your account</h5>
		<div class="section"></div>

		<div class="container">
			<div class="z-depth-1 grey lighten-5 row"
				style="display: inline-block; padding: 32px 100px 0px 100px; border: 1px solid #EEE;">

				<form class="col s12" id="login_form">
					<div class='row'>
						<div class='col s12'></div>
					</div>

					<div class='row'>
						<div class='input-field col s12'>
							<input required type='text' name='username' id='username' /> <label
								for='username'>Enter your username</label>
						</div>
					</div>

					<div class='row'>
						<div class='input-field col s12'>
							<input required type='password' name='password' id='password' />
							<label for='password' minlength="4">Enter your password</label>
						</div>
					</div>

					<br />
					<center>
						<div class='row'>
							<button type='submit' name='btn_login'
								class='col s12 btn btn-large waves-effect waves-purple '>Login</button>
						</div>
					</center>
				</form>
			</div>
		</div>
		<a href="http://localhost:8080/RESTApp/registration.html">Create
			an account</a>
	</center>
	<div>
		<p style="color: red;" id="error"></p>
		<p id="success"></p>
	</div>

	<!--JavaScript at end of body for optimized loading--> <script
		type="text/javascript" src="js/materialize.min.js"></script> <script
		src="jquery-3.3.1.min.js"></script> <script type="text/javascript"
		src="js/login.js">
			
		</script>
</body>

</html>
