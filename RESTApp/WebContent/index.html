	<div class="row">
		<form class="col s12" id="filter_manifestations_form">
			<div class="row card">
				<div class="input-field col s2">
					<input placeholder="Manifestation Name" id="manifestationName" name="manifestationName" type="text"/>

				<div class="input-field col s2">

				</div>
				<div class="input-field col s2">
					<label for="dateFrom">Date From</label>
					<input type="date" class="datepicker" name="dateFrom" min="1899-01-01" placeholder="Date From"/>

				<div class="input-field col s2">

				</div>

					<button class="btn waves-effect waves-purple right" type="submit" name="action" action>Submit
		        <i class="material-icons right">search</i>
