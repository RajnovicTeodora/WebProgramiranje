<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<title>Tickets</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<base href="http://localhost:8080/RESTApp/rest">
</head>

<body>
	<nav class="nav-extended">
	<div class="nav-wrapper teal darken-2">
		<a href="http://localhost:8080/RESTApp/index.html"
			class="brand-logo disabled"> <img
			style="width: 12%; height: 12%;" src="Resources/images/ticket.png"
			alt="TiTi" />
		</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li id="li_my_profile"><a
				href="http://localhost:8080/RESTApp/userProfile.html">MyProfile</a></li>
			<li id="li_logout"><a href="#" id="logout-click">Log Out</a></li>
		</ul>
	</div>
	<div class="nav-content">
		<ul class="tabs tabs-transparent">
			<li class="tab"><a
				href="http://localhost:8080/RESTApp/index.html">Home Page</a></li>
			<li id="li_users" class="tab"><a
				href="http://localhost:8080/RESTApp/users.html">Users</a></li>
			<li id="li_tickets" class="tab"><a class="active"
				href="http://localhost:8080/RESTApp/tickets.html">Tickets</a></li>
			<li id="li_manifestations" class="tab"><a
				href="http://localhost:8080/RESTApp/manifestationTable.html">Manifestations</a></li>
		</ul>
	</div>
	</nav>
	<div class="row">
		<form class="col s12" id="filter_tickets_form">
			<div class="row card">
				<div class="input-field col s2">
					<input placeholder="Manifestation Name" id="manifestationName"
						name="manifestationName" type="text" /> <label
						for="manifestationName">Manifestation Name</label>
				</div>
				<div class="input-field col s2">
					<label for="dateFrom">Date From</label> <input type="date"
						class="datepicker" name="dateFrom" min="1899-01-01"
						placeholder="Date From" />
				</div>
				<div class="input-field col s2">
					<label for="dateTo">Date To</label> <input type="date"
						class="datepicker" name="dateTo" min="1899-01-01"
						placeholder="Date To" />
				</div>
				<div class="input-field col s1">
					<label for="priceFrom">Price From</label> <input id="priceFrom"
						type="number" placeholder="Price From" min="0" name="priceFrom" />
				</div>
				<div class="input-field col s1">
					<label for="priceTo">Price To</label> <input id="priceTo"
						type="number" placeholder="Price To" min="0" name="priceTo" />
				</div>
				<div class="input-field col s1.5">
					<select class="browser-default" id="typeSelect">
						<option value="-1" selected>Any ticket type</option>
						<option value="0">Vip</option>
						<option value="1">Regular</option>
						<option value="2">Fanpit</option>
					</select>
				</div>
				<div class="input-field col s1.5">
					<select class="browser-default" id="statusSelect">
						<option value="-1" selected>Any ticket status</option>
						<option value="0">Reserved</option>
						<option value="1">Canceled</option>
					</select>
				</div>
				<div class="input-field col s 1.5">
					<button class="btn waves-effect waves-purple right" type="submit"
						name="action" action>
						Submit <i class="material-icons right">search</i>
					</button>
				</div>
			</div>
		</form>
	</div>
	<div class="row card">
		<table class="highlight centered sortable" id="tickets">
			<thead style="background-color: #ED6D71;">
				<tr style="color: white;">
					<th>Manifestation</th>
					<th>Date</th>
					<th>Price</th>
					<th>Status</th>
					<th>Type</th>
					<th class="sorttable_nosort" id="cancel_th"></th>
				</tr>
			</thead>
			<tbody class="white">
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
	<script type="text/javascript" src="js/tickets.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
